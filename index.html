<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="crypto.css">
   <title>Crypto-Tracker</title>
</head>
<body>
   <div class="container-fluid bg-secondary">
      <div class="row justify-content-center">
         <h1 class="col-md-7 text-center text-justify">Crypto-Tracker</h1>
         <h3 class="col-md-7 text-center text-justify font-italic">By Abhishek Verma</h3>
         <div class="col-8 row justify-content-center">
            <div class="col-6">
               <form action="" id="searchcrypto">
                  <div class="form-row">
                     <div class="col-12 form-group">
                        <label for="xyz font-weight-bold font-italic"><h4>coin type</h4></label>
                        <select name="coinType" class="form-control font-italic font-weight-bold" id="xyz">
                           <option value="bitcoin">Bitcoin</option>
                           <option value="ethereum">Etherum</option>
                           <option value="dogecoin">Dogecoin</option>
                           <option value="cardano">Cardano</option>
                        </select>
                     </div>
                  </div>
                  <button type="submit" class="col-12 btn btn-dark btn-outline-dark font-weight-bold">Get Price
                  </button>
               </form>
            </div>
         </div>
         <div class="col-md-7 row text-center justify-content-center">
            <table class=" table table-bordered col-md-7 border-dark m-3" id="tableresult">
            </table>
         </div>
      </div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="app.js"></script>
